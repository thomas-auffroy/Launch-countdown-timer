<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/font.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>

  <div class="container">
    <header>
      <h1>We're launching soon</h1>
    </header>
    <main>
      <div class="time">

        <div class="card top">
          <span class="mask"></span>
          <div class="days">08</div>
        </div>

        <div class="card below">
          <span class="mask"></span>
          <div class="days">08</div>
        </div>

        <h3>Days</h3>
      </div>
      <div class="time">

        <div class="card top">
          <span class="mask"></span>
          <div class="hours">23</div>
        </div>

        <div class="card below">
          <span class="mask"></span>
          <div class="hours">23</div>
        </div>

        <h3>Hours</h3>
      </div>
      <div class="time">

        <div class="card top">
          <span class="mask"></span>
          <div class="minutes">55</div>
        </div>

        <div class="card below">
          <span class="mask"></span>
          <div class="minutes">55</div>
        </div>

        <h3>Minutes</h3>
      </div>
      <div class="time">

        <div class="card top">
          <span class="mask"></span>
          <div class="seconds">41</div>
        </div>

        <div class="card below">
          <span class="mask"></span>
          <div class="seconds">41</div>
        </div>

        <h3>Seconds</h3>
      </div>      
    </main>
    <footer>
      <div class="icon-sm">
        <img class="facebook" src="images/icon-facebook.svg" alt="Facebook logo">
      </div>
      <div class="icon-sm">
        <img class="pinterest" src="images/icon-pinterest.svg" alt="Pinterest logo">
      </div>
      <div class="icon-sm">
        <img class="instagram" src="images/icon-instagram.svg" alt="Instragam logo">
      </div>
    </footer>


  </div>


</body>
<script src="js/main.js"></script>
</html>
