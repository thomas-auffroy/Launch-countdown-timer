<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/font.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>

  <div class="container">
    <header>
      <h1>We're launching soon</h1>
    </header>
    <main>
      <div class="time">
        <div class="card" id="days"></div>
        <h3>Days</h3>
      </div>
      <div class="time">
        <div class="card" id="hours"></div>
        <h3>Hours</h3>
      </div>
      <div class="time">
        <div class="card" id="minutes"></div>
        <h3>Minutes</h3>
      </div>
      <div class="time">
        <div class="card" id="seconds"></div>
        <h3>Seconds</h3>
      </div>      
    </main>
    <footer>
      <div class="icon-sm facebook"></div>
      <div class="icon-sm pinterest"></div>
      <div class="icon-sm instagram"></div>
    </footer>


  </div>


</body>
<script src="js/main.js"></script>
</html>
